<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPCIT Buddy - Login</title>
    <style>
/* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary-blue: #2196F3;
    --secondary-blue: #64B5F6;
    --dark-blue: #1565C0;
    --light-blue: #E3F2FD;
    --darker-blue: #0D47A1;
    --success-green: #4caf50;
    --warning-orange: #ff9800;
    --danger-red: #f44336;
    --text-dark: #212121;
    --text-gray: #757575;
    --bg-light: #f5f7fa;
    --white: #ffffff;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: var(--text-dark);
    min-height: 100vh;
    line-height: 1.6;
    overflow-x: hidden;
}

/* Keyframe Animations */
@keyframes scaleIn {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes spinReverse {
    from { transform: rotate(360deg); }
    to { transform: rotate(0deg); }
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
}

@keyframes floatSlow {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-30px); }
}

@keyframes wave {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(20px); }
    75% { transform: translateX(-20px); }
}

@keyframes bounceGentle {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
}

@keyframes glowPulse {
    0%, 100% { 
        filter: brightness(1) drop-shadow(0 0 20px rgba(33, 150, 243, 0.5));
    }
    50% { 
        filter: brightness(1.2) drop-shadow(0 0 30px rgba(33, 150, 243, 0.8));
    }
}

@keyframes spinButton {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* Login Page Container */
.login-page {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #0D47A1 0%, #1565C0 50%, #2196F3 100%);
    position: relative;
    overflow: hidden;
    padding: 24px;
}

/* Animated Background Elements */
.bg-orb-1 {
    position: absolute;
    width: 800px;
    height: 800px;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
    border-radius: 50%;
    top: -300px;
    right: -300px;
    animation: spin 25s linear infinite, pulse 3s ease-in-out infinite;
    filter: blur(60px);
}

.bg-orb-2 {
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.15), transparent);
    border-radius: 50%;
    bottom: -200px;
    left: -200px;
    animation: spinReverse 20s linear infinite, pulse 4s ease-in-out infinite;
    filter: blur(60px);
}

.circle-1 {
    position: absolute;
    width: 150px;
    height: 150px;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
    border-radius: 50%;
    top: 20%;
    left: 10%;
    animation: float 6s ease-in-out infinite;
}

.circle-2 {
    position: absolute;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, rgba(100, 181, 246, 0.4), transparent);
    border-radius: 50%;
    top: 60%;
    right: 15%;
    animation: floatSlow 8s ease-in-out infinite;
}

.circle-3 {
    position: absolute;
    width: 120px;
    height: 120px;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.25), transparent);
    border-radius: 50%;
    bottom: 30%;
    left: 20%;
    animation: wave 10s ease-in-out infinite;
}

.diamond-1 {
    position: absolute;
    width: 100px;
    height: 100px;
    background: linear-gradient(45deg, rgba(255, 255, 255, 0.15), transparent);
    transform: rotate(45deg);
    top: 40%;
    right: 5%;
    animation: spin 15s linear infinite;
}

.square-1 {
    position: absolute;
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent);
    top: 15%;
    right: 25%;
    animation: float 9s ease-in-out infinite, spin 20s linear infinite;
}

.particle {
    position: absolute;
    width: 8px;
    height: 8px;
    background: rgba(255, 255, 255, 0.4);
    border-radius: 50%;
    animation: float 6s ease-in-out infinite;
}

/* Login Container */
.login-container {
    position: relative;
    z-index: 10;
    width: 100%;
    max-width: 480px;
    animation: scaleIn 0.6s ease;
}

.login-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 56px 48px;
    box-shadow: 0 40px 100px rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: slideUp 0.6s ease;
}

/* Logo Section */
.logo-section {
    margin-bottom: 56px;
    text-align: center;
}

.logo-circle {
    width: 120px;
    height: 120px;
    margin: 0 auto 32px;
    background: linear-gradient(135deg, #2196F3 0%, #1565C0 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 12px 32px rgba(33, 150, 243, 0.5);
    animation: bounceGentle 2s ease-in-out infinite;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.logo-circle:hover {
    transform: scale(1.05);
}

.logo-circle::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transform: translateX(-100%);
    transition: transform 1s;
}

.logo-circle:hover::before {
    transform: translateX(100%);
}

.logo-section h1 {
    font-size: 48px;
    background: linear-gradient(135deg, #1565C0, #2196F3);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 16px;
    font-weight: 700;
}

.tagline {
    color: var(--text-gray);
    font-size: 18px;
    font-weight: 500;
}

/* Form Styles */
.login-form {
    margin-top: 40px;
}

.form-group {
    margin-bottom: 28px;
    position: relative;
}

.form-group label {
    display: block;
    margin-bottom: 12px;
    color: var(--text-dark);
    font-weight: 600;
    font-size: 16px;
}

.input-wrapper {
    position: relative;
}

.input-wrapper::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, #2196F3, #1565C0);
    transform: scaleX(0);
    transition: transform 0.3s ease;
    transform-origin: left;
}

.form-group:focus-within .input-wrapper::after {
    transform: scaleX(1);
}

.form-group input {
    width: 100%;
    padding: 18px 24px;
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    font-size: 17px;
    transition: all 0.3s ease;
    background: var(--white);
    font-family: inherit;
}

.form-group input:focus {
    outline: none;
    border-color: var(--primary-blue);
    box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.1);
    transform: translateY(-2px);
}

.form-group input:hover {
    border-color: rgba(33, 150, 243, 0.5);
}

.password-wrapper {
    position: relative;
}

.password-wrapper input {
    padding-right: 56px;
}

.toggle-password {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    color: var(--text-gray);
    transition: all 0.3s ease;
    padding: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.toggle-password:hover {
    color: var(--primary-blue);
    transform: translateY(-50%) scale(1.1);
}

.toggle-password svg {
    width: 20px;
    height: 20px;
}

/* Button Styles */
.btn {
    padding: 20px 32px;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: inherit;
}

.btn-primary {
    background: linear-gradient(135deg, #2196F3 0%, #1565C0 100%);
    color: var(--white);
    width: 100%;
    margin-top: 8px;
    box-shadow: 0 8px 20px rgba(33, 150, 243, 0.4);
    position: relative;
    overflow: hidden;
}

.btn-primary::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.7s;
}

.btn-primary:hover::before {
    left: 100%;
}

.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 28px rgba(33, 150, 243, 0.5);
}

.btn-primary:active {
    transform: translateY(-1px);
}

.btn-primary:disabled {
    opacity: 0.7;
    cursor: not-allowed;
    transform: none;
}

.btn-content {
    position: relative;
    z-index: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.spinner {
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top-color: white;
    border-radius: 50%;
    animation: spinButton 0.8s linear infinite;
}

/* Error Message */
.error-message {
    color: var(--danger-red);
    font-size: 15px;
    margin-top: 20px;
    padding: 14px;
    background: #ffebee;
    border: 1px solid #ffcdd2;
    border-radius: 8px;
    display: none;
}

.error-message.show {
    display: block;
    animation: slideUp 0.3s ease;
}

/* Responsive Design */
@media (max-width: 768px) {
    .login-card {
        padding: 48px 32px;
    }
    
    .logo-section h1 {
        font-size: 40px;
    }
}

@media (max-width: 480px) {
    .login-page {
        padding: 16px;
    }
    
    .login-card {
        padding: 40px 24px;
    }
    
    .logo-section h1 {
        font-size: 36px;
    }
    
    .logo-circle {
        width: 100px;
        height: 100px;
    }
}
    </style>
</head>
<body class="login-page">
    <!-- Background Elements -->
    <div class="bg-orb-1"></div>
    <div class="bg-orb-2"></div>
    <div class="circle-1"></div>
    <div class="circle-2"></div>
    <div class="circle-3"></div>
    <div class="diamond-1"></div>
    <div class="square-1"></div>
    
    <!-- Particles -->
    <div class="particle" style="top: 15%; left: 25%; animation-delay: 0s; animation-duration: 4s;"></div>
    <div class="particle" style="top: 45%; left: 15%; animation-delay: 1s; animation-duration: 5s;"></div>
    <div class="particle" style="top: 75%; left: 35%; animation-delay: 2s; animation-duration: 6s;"></div>
    <div class="particle" style="top: 30%; right: 20%; animation-delay: 0.5s; animation-duration: 4.5s;"></div>
    <div class="particle" style="top: 65%; right: 30%; animation-delay: 1.5s; animation-duration: 5.5s;"></div>
    <div class="particle" style="bottom: 20%; left: 45%; animation-delay: 2.5s; animation-duration: 7s;"></div>
    <div class="particle" style="bottom: 40%; right: 15%; animation-delay: 3s; animation-duration: 6.5s;"></div>
    <div class="particle" style="top: 50%; left: 50%; animation-delay: 3.5s; animation-duration: 8s;"></div>
    
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-circle">
                    <svg width="70" height="70" viewBox="0 0 48 48" fill="none">
                        <path d="M24 4L6 14V24C6 34 14 42 24 44C34 42 42 34 42 24V14L24 4Z" fill="white"/>
                        <path d="M24 14L16 18V24C16 28 20 32 24 34C28 32 32 28 32 24V18L24 14Z" fill="#2196F3"/>
                    </svg>
                </div>
                <h1>TOPCIT Buddy</h1>
                <p class="tagline">Master Your IT Certification Journey</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-off-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span class="btn-content">
                        <span id="btnText">Login</span>
                    </span>
                </button>
                
                <div id="errorMsg" class="error-message"></div>
            </form>
        </div>
    </div>
    
    <script>
// Password toggle functionality
const togglePassword = document.getElementById('togglePassword');
const passwordInput = document.getElementById('password');
const eyeIcon = document.querySelector('.eye-icon');
const eyeOffIcon = document.querySelector('.eye-off-icon');

togglePassword.addEventListener('click', function() {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    
    if (type === 'text') {
        eyeIcon.style.display = 'none';
        eyeOffIcon.style.display = 'block';
    } else {
        eyeIcon.style.display = 'block';
        eyeOffIcon.style.display = 'none';
    }
});

// Login function
function login(username, password) {
    if (username === 'user' && password === '123') {
        localStorage.setItem('topcit_logged_in', 'true');
        localStorage.setItem('topcit_username', 'User');
        
        if (!localStorage.getItem('topcit_user_data')) {
            const userData = {
                memberSince: new Date().toISOString(),
                totalQuestions: 0,
                correctAnswers: 0,
                testsCompleted: 0,
                examsCompleted: 0,
                studyTime: 0,
                topicPerformance: {},
                difficultyPerformance: {
                    beginner: { correct: 0, total: 0 },
                    average: { correct: 0, total: 0 },
                    advanced: { correct: 0, total: 0 }
                },
                testHistory: [],
                achievements: [],
                certificates: [],
                dailyChallenge: {
                    lastAttempt: null,
                    streak: 0,
                    history: []
                },
                streaks: {
                    current: 0,
                    longest: 0,
                    lastActivity: null
                }
            };
            localStorage.setItem('topcit_user_data', JSON.stringify(userData));
        }
        
        return true;
    }
    return false;
}

// Form submission
const loginForm = document.getElementById('loginForm');
const loginBtn = document.getElementById('loginBtn');
const btnText = document.getElementById('btnText');
const btnContent = document.querySelector('.btn-content');
const errorMsg = document.getElementById('errorMsg');

loginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    // Show loading state
    loginBtn.disabled = true;
    btnContent.innerHTML = '<div class="spinner"></div><span>Logging in...</span>';
    errorMsg.classList.remove('show');
    
    // Simulate loading delay
    setTimeout(function() {
        if (login(username, password)) {
            window.location.href = 'dashboard.html';
        } else {
            errorMsg.textContent = 'Invalid credentials. Please try again.';
            errorMsg.classList.add('show');
            loginBtn.disabled = false;
            btnContent.innerHTML = '<span>Login</span>';
        }
    }, 800);
});
    </script>
</body>
</html>
