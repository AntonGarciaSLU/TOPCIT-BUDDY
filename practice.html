<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Mode - TOPCIT Buddy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #2196F3;
            --dark-blue: #1565C0;
            --light-blue: #E3F2FD;
            --text-dark: #212121;
            --text-gray: #757575;
            --bg-light: #f5f7fa;
            --white: #ffffff;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-lg: 0 4px 16px rgba(0,0,0,0.15);
            --shadow-xl: 0 8px 32px rgba(0,0,0,0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #E3F2FD 0%, #f5f7fa 100%);
            color: var(--text-dark);
            min-height: 100vh;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .navbar {
            background: var(--white);
            padding: 20px 40px;
            box-shadow: var(--shadow-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 22px;
            font-weight: 700;
            color: var(--dark-blue);
        }

        .logo-small {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #2196F3 0%, #1565C0 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }

        .nav-menu {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-menu a {
            color: var(--text-gray);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 8px;
        }

        .nav-menu a:hover {
            color: var(--primary-blue);
            background: var(--light-blue);
        }

        .nav-menu a.highlight {
            color: var(--primary-blue);
            box-shadow: inset 0 0 0 2px var(--primary-blue);
            font-weight: 600;
        }

        .practice-selector {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 24px;
            animation: fadeIn 0.6s ease;
        }

        .selector-card {
            background: var(--white);
            padding: 48px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
        }

        .selector-card h2 {
            font-size: 32px;
            color: var(--dark-blue);
            margin-bottom: 40px;
            font-weight: 700;
        }

        .selector-group {
            margin-bottom: 40px;
        }

        .selector-group label {
            display: block;
            font-size: 17px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 20px;
        }

        .difficulty-options,
        .topic-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
        }

        .option-btn {
            padding: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-dark);
        }

        .option-btn:hover {
            border-color: var(--primary-blue);
            background: var(--light-blue);
            transform: translateY(-4px);
            box-shadow: var(--shadow);
        }

        .option-btn.selected {
            border-color: var(--primary-blue);
            background: linear-gradient(135deg, #2196F3 0%, #1565C0 100%);
            color: var(--white);
            font-weight: 600;
            box-shadow: 0 6px 16px rgba(33, 150, 243, 0.4);
        }

        .question-count {
            margin-bottom: 40px;
        }

        .question-count input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .question-count input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.1);
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2196F3 0%, #1565C0 100%);
            color: var(--white);
            width: 100%;
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(33, 150, 243, 0.5);
        }

        @media (max-width: 768px) {
            .selector-card {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <div class="logo-small">
                <svg width="32" height="32" viewBox="0 0 48 48" fill="none">
                    <path d="M24 4L6 14V24C6 34 14 42 24 44C34 42 42 34 42 24V14L24 4Z" fill="white"/>
                    <path d="M24 14L16 18V24C16 28 20 32 24 34C28 32 32 28 32 24V18L24 14Z" fill="#2196F3"/>
                </svg>
            </div>
            <span>TOPCIT Buddy</span>
        </div>
        <div class="nav-menu">
            <a href="dashboard.html">Dashboard</a>
            <a href="progress.html" class="highlight">Progress</a>
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </nav>
    
    <div class="practice-selector">
        <div class="selector-card">
            <h2>Customize Your Practice</h2>
            
            <div class="selector-group">
                <label>Select Difficulty Level</label>
                <div class="difficulty-options">
                    <button class="option-btn" data-difficulty="beginner">Beginner</button>
                    <button class="option-btn" data-difficulty="average">Average</button>
                    <button class="option-btn" data-difficulty="advanced">Advanced</button>
                    <button class="option-btn selected" data-difficulty="mixed">Mixed</button>
                </div>
            </div>
            
            <div class="selector-group">
                <label>Select Topic (Optional)</label>
                <div class="topic-options">
                    <button class="option-btn selected" data-topic="all">All Topics</button>
                    <button class="option-btn" data-topic="A">Software Concepts</button>
                    <button class="option-btn" data-topic="B">Database</button>
                    <button class="option-btn" data-topic="C">Systems Architecture</button>
                    <button class="option-btn" data-topic="D">Information Security</button>
                    <button class="option-btn" data-topic="E">Networking</button>
                    <button class="option-btn" data-topic="F">IT Infrastructure</button>
                    <button class="option-btn" data-topic="G">Programming</button>
                    <button class="option-btn" data-topic="H">Data Communications</button>
                    <button class="option-btn" data-topic="I">Project Management</button>
                    <button class="option-btn" data-topic="J">Emerging Tech</button>
                    <button class="option-btn" data-topic="K">Ethics</button>
                </div>
            </div>
            
            <div class="selector-group question-count">
                <label for="questionCount">Number of Questions</label>
                <input type="number" id="questionCount" min="5" max="50" value="20">
            </div>
            
            <button class="btn btn-primary" id="startPractice">Start Practice</button>
        </div>
    </div>
    
    <script>
        if (localStorage.getItem('topcit_logged_in') !== 'true') { window.location.href = 'index.html'; }
        document.getElementById('logoutBtn').addEventListener('click', (e) => { e.preventDefault(); localStorage.removeItem('topcit_logged_in'); window.location.href = 'index.html'; });
        
        document.querySelectorAll('.difficulty-options .option-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.difficulty-options .option-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
            });
        });
        
        document.querySelectorAll('.topic-options .option-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.topic-options .option-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
            });
        });
        
        document.getElementById('startPractice').addEventListener('click', () => {
            const difficulty = document.querySelector('.difficulty-options .option-btn.selected').dataset.difficulty;
            const topic = document.querySelector('.topic-options .option-btn.selected').dataset.topic;
            const count = parseInt(document.getElementById('questionCount').value);
            
            sessionStorage.setItem('practiceMode', JSON.stringify({ difficulty: difficulty, topic: topic, count: count }));
            window.location.href = 'test.html';
        });
    </script>
</body>
</html>
